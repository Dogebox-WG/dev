  - type: input
    id: feature-name
    attributes:
      label: Feature Name
      description: "What would you like to call this feature?"
      placeholder: "e.g., Dark Mode, Advanced Search, Real-time Collaboration"
    validations:
      required: true
      
  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: "Describe what this feature does and how it works"
      placeholder: "Tell us about your feature idea..."
    validations:
      required: true
      
  - type: textarea
    id: use-case-example
    attributes:
      label: Use Case / Example
      description: "Describe a specific scenario where this feature would be useful"
      placeholder: "For example: 'When I'm working late at night, I'd like to switch to dark mode to reduce eye strain...'"
    validations:
      required: true
      
